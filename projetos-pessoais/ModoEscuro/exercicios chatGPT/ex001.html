<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 01</title>
</head>
<body>
    <!-- 2. Escreva um código HTML que inclua um formulário com dois campos de entrada (nome e idade) e um botão de envio. Use atributos apropriados para garantir que os dados sejam enviados corretamente. -->

    <form action="#" id="form" target="_blank">
        <div id="inputs">
            <label for="nome">Nome: </label>
            <input type="text" id="nome">

            <label for="idade">Idade: </label>
            <input type="text" id="idade">
        </div>
        <div id="Sub-Btn">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
