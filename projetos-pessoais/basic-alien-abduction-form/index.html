<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/main-style.css" />
  <title>Alien Abduction Form</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Alien Abduction Form</h1>
      <p>Please, fill out this form to report an alien abduction</p>
    </header>
  
    <main>
      <form>
        <div class="input-field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="input-field">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="input-field">
          <label for="contact">Contact</label>
          <select id="contact" name="contact">
            <option value="none">Select a contact type</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div id="contact-type" class="input-field hidden">
          <label for="contact__email">Email</label>
          <input type="email" name="contact__email" id="email" />
        </div>

        <div id="contact-type" class="input-field hidden">
          <label for="contact__phone">Phone</label>
          <input type="tel" name="contact__phone" id="phone" />
        </div>

        <div id="contact-type" class="input-field hidden">
          <label for="contact__other">Other</label>
          <input type="text" name="contact__other" id="other" />
        </div>
    
        <div class="input-field">
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
        </div>

        <div class="input-check">
          <label for="term-accept">I accept the silence term</label>
          <input type="checkbox" name="term-accept" id="term" required />
        </div>
    
        <div class="button-group">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>
  </div>

  <script type="text/javascript" src="js/alien-abduction-form.js"></script>
</body>
</html>
