<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário OVNI</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="container">


        <header class="cabecalho"> 
            <h1>Formulário de Abdução</h1> 
        </header>



        <form class="formu">

            <div class="grupo-input">

                <div class="caixa-input">
                    <label for="apelido">Apelido:</label>
                    <input type="text" id="apelido">
                </div>

                <div class="caixa-input">
                    <label for="idade">Idade:</label>
                    <input type="text" id="idade">
                </div>

                <div class="caixa-input">
                    <label for="doingnow">O que tá fazendo agora?</label>
                    <input type="text" id="doingnow">
                </div>

                <div class="caixa-input">
                    <label for="endereco">Endereço de coleta:</label>
                    <input type="text" id="endereco">
                </div>

                <div class="caixa-input">
                    <label for="animais">Possui animais?</label>
                    <input type="text" id="animais">
                </div>

                <div class="caixa-input">
                    <label for="vacina">Está vacinado?</label>
                    <input type="text" id="vacina">
                </div>

                <div class="caixa-input">
                    <label for="comida">Comida favorita:</label>
                    <input type="text" id="comida">
                </div>

                <div class="caixa-input">
                    <label for="bi-ou-bo">Biscoito ou bolacha?</label>
                    <select id="boub">
                        <option value="none">Selecione</option>
                        <option value="bolacha">Bolacha</option>
                        <option value="biscoito">Biscoito</option>
                    </select>
                </div>

                <div class="grupo-input">
                    <label for="gay">Gay ou não gay?</label>
                    <input type="radio" id="gay"><label>Gay</label>
                    <input type="radio" id="gay"><label>Gay</label>
                </div>
            </div>

            <div class="grupo-botao">
                <button type="submit">Verificar</button>
            </div>
        </form>
        
    </div>
</body>
</html>
