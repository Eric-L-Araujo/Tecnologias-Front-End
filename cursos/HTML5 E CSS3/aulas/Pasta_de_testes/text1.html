<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 01</title>
    <style>
        * {
            font-family:Arial, Helvetica, sans-serif;
            font-size: 25px;
        }

        button {
            font-size: 20px;
            padding: 30px;
        }
    </style>
</head>
<body>  
    <strong><h1>Trabalhando com dados v2</h1></strong>
    <button id="clique" onclick=clicar()>Clique para começar</button>
    <p id="resultado">Resultado aqui</p>

    <script>
        function clicar() {
            var nome = window.prompt('Qual seu nome?')
            var p = document.getElementById('resultado')

            p.innerText = `Oi, ${nome}! É um prazer te conhecer, hehe`
            
        }
    </script>
</body>
</html>
