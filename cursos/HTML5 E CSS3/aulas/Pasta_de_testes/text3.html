<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 01</title>
    <style>
        * {
            font-family:Arial, Helvetica, sans-serif;
            font-size: 25px;
        }

        button {
            font-size: 20px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button id="somar" onclick="somar()">Iniciar a soma</button>
    <p id="res"></p>

    <script>
        function somar() {
            var p = window.document.getElementById('res')

            var num1 = Number(window.prompt('Digite um número: '))
            var num2 = Number(window.prompt('Digite outro: '))
            var som = num1 + num2
            
            p.innerText=`A soma de ${num1} e ${num2} é igual a ${som}`

        }
    </script>
</body>
</html>
