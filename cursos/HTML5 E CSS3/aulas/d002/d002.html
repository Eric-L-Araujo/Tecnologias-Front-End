<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas-vindas</title>
    <style>
        
        * {
            font-family:Arial, Helvetica, sans-serif;
            font-size: 25px;
        }

        button {
            font-size: 20px;
            padding: 30px;
        }
    
    </style>
</head>
<body>
    <h1>Desafio de boas-vindas</h1>
    <button id="iniciar" onclick="iniciar()">Inicie o desafio</button>

    <script>

       function iniciar() {
        let nome = window.prompt('Qual é o seu nome?')
        let idade = window.prompt(`Olá, ${nome}! Quantos anos você tem? `)
        window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
       }
        
    </script>
</body>
</html>
